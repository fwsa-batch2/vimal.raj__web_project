<!DOCTYPE html>
<html>

    <head>
        <title>loginpage</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
        
    </head>
    <body>

        <table>
            <tr>
                <td><img src="../assets/image/login gif" alt=""></td>
                <td>
                    <div id="div1">
                        <form onsubmit="confirm()">
                            <img id="img1" src="../assets/image/loginicon.png" alt=""><br><br><br><br>
                            <label class="label" for="name">
                                <b>E-mail</b>
                            </label><br><br><br>
                            <input class="input" id="email" type="email" pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,}$"
                            required><br><br>
                            <label class="label" for="name">
                                <b>Password</b>
                            </label><br><br>
                            <input class="input" id="password" type="password" id="pinput" required minlength="8" maxlength="10"><br><br>

                            <input id="checkbox" type="checkbox" onchange="check()">

                            <label id="showpassword" for="name">Show Password</label><br><br>
                            <input class="input" id="pinput1" type="password" required placeholder="confirm Password" ><br><br><br>

                            <input type="tel" class="input" id="mnumber" placeholder="Mobile Number" minlength="10" maxlength="10" required><br><br><br>

                            <button   id="signup" type="submit">
                                <b>SIGNUP</b>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>

        <script src="../assets/js/signup.js"></script>


    </body>
</html>
